<ion-card>
  <ion-grid>

      <ion-row>
          <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
              {{title}}
          </ion-col>

          <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
            <ion-img [src]=image></ion-img>
          </ion-col>

          <ion-col size-lg="6" size-md="6" size-sm="12 " size-xs="12">
            <ion-label>{{description}}</ion-label>
          </ion-col>
        </ion-row>
      
  </ion-grid>
</ion-card>
